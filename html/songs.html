<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micic Player</title>
    <!-- imge title -->
    <link rel="icon" href="images/img7.jpeg" type="image/png">
    <!-- imge title -->
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font-awesome -->
    <!-- css -->
    <link rel="stylesheet" href="/css/Songs.css">
    <!-- css -->
    <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Google fonts -->
</head>
<body>

    <!-- Start main -->
    <main>
        <div class="list-coltrols ">
            <div class="coltrol-logo">
                <div><i class="fa-solid fa-music"></i>Brain Off Sounds</div>
            </div>
            <div class="controls-up">
            <button class="btn1"><i class="fa-solid fa-house"></i>Home</button>
            <button><i class="fa-solid fa-list"></i>Categories</button>
            <button><i class="fa-solid fa-user"></i>Artist</button>
            <button><i class="fa-solid fa-sliders"></i>Playlists</button>
            </div>
            <div class="controls-down">
            <button id="logoutBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</button>
            </div>
        </div>
        <div class="list-alpom">    
            <h2>Popular Songs</h2>
            <div class="songs">
                <div class="song">
                    <div class="inner glass-effect">
                        <div class="player-img">
                            <img src="../images/preview (1).webp" alt="">
                        </div>
                        <div class="song-cap">
                            <h5>heavy rain</h5>
                            <p>Cristiano misr</p>
                        </div>
                    </div>
                </div>
                <div class="song">
                    <div class="inner glass-effect">
                        <div class="player-img">
                            <img src="../images/preview.webp" alt="">
                        </div>
                        <div class="song-cap">
                            <h5>Traffic Jam</h5>
                            <p>Lio Missy</p>
                        </div>
                    </div>
                </div>
                <div class="song">
                    <div class="inner glass-effect">
                        <div class="player-img">
                            <img src="../images/img7.jpeg" alt="">
                        </div>
                        <div class="song-cap">
                            <h5>Calm Wind</h5>
                            <p>Abo Ali</p>
                        </div>
                    </div>
                </div>
                <div class="song">
                    <div class="inner glass-effect">
                        <div class="player-img">
                            <img src="../images/ai1.jpeg" alt="">
                        </div>
                        <div class="song-cap">
                            <h5>Dark Sky</h5>
                            <p>Abo Hmede</p>
                        </div>
                    </div>
                </div>
                <div class="song">
                    <div class="inner glass-effect">
                        <div class="player-img">
                            <img src="../images/ai3.png" alt="">
                        </div>
                        <div class="song-cap">
                            <h5>The Forest</h5>
                            <p>Aldonia Helloa</p>
                        </div>
                    </div>
                </div>
                <div class="song">
                    <div class="inner glass-effect">
                        <div class="player-img">
                            <img src="../images/preview (3).webp" alt="">
                        </div>
                        <div class="song-cap">
                            <h5>Bink Flower</h5>
                            <p>Kalpy</p>
                        </div>
                    </div>
                </div>
                <div class="song">
                    <div class="inner glass-effect">
                        <div class="player-img">
                            <img src="../images/preview (4).webp" alt="">
                        </div>
                        <div class="song-cap">
                            <h5>End Road</h5>
                            <p>Hillawy</p>
                        </div>
                    </div>
                </div>
                <div class="song">
                    <div class="inner glass-effect">
                        <div class="player-img">
                            <img src="../images/preview (2).webp" alt="">
                        </div>
                        <div class="song-cap">
                            <h5>Light Rain</h5>
                            <p>Asaad</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="player ">
            <div class="player-name">
                <div class="name-contr">
                    <img src="../images/img1.jpeg" alt="">
                    <P>Music (Name)</P>
                </div>
            </div>
            <div class="player-pp">
                <div class="pp-contr">
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
            <div class="player-scroll">
                <div class="scroll-contr">
                    <div id="progress-container">
                        <input type="range" id="progress-bar" value="0" step="0.1">
                        <div id="time">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <audio id="audio" autoplay></audio>
                    </div>
                </div>
            </div>
            <div class="player-icons">
                <div class="icons-contr">
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>
        </div>
    </main>
    <!-- End main -->


    <script src="../js/script.js"></script>
</body>
</html>
